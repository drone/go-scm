buildPack: go
buildPackGitURL: https://github.com/jenkins-x-buildpacks/jenkins-x-classic.git
pipelineConfig:
  pipelines:
    release:
      promote:
        steps:
        - command: ./updatebot.sh
          dir: /workspace/source
          name: update-lighthouse
          image: gcr.io/jenkinsxio/builder-go
    pullRequest:
      pipeline:
        agent:
          image: gcr.io/jenkinsxio/builder-go
        stages:
        - name: ci
          steps:
          - name: test
            command: make
            args:
            - test
            dir: /workspace/source
